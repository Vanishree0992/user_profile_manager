{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-4">Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <p class="mt-3 text-center">No account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
